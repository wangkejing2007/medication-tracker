<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藥物服用紀錄表</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <button id="prevMonth" class="nav-btn" aria-label="上個月">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <h1 id="currentDateDisplay">2023年 11月</h1>
            <button id="nextMonth" class="nav-btn" aria-label="下個月">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </header>

        <div class="calendar-container">
            <div class="weekdays">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div id="calendarGrid" class="calendar-grid">
                <!-- Days will be injected here by JS -->
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="pill-preview pill-morning active"></div>
                <span>早上 (粉紅)</span>
            </div>
            <div class="legend-item">
                <div class="pill-preview pill-afternoon active"></div>
                <span>下午 (灰半圓形)</span>
            </div>
            <div class="legend-item">
                <div class="pill-preview pill-evening active"></div>
                <span>晚上 (綠)</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
